<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome Link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <!-- CSS File Linking -->
  <link rel="stylesheet" href="./stylesheet.css">
  <!-- Title -->
  <title>Calling Levi Ackerman From AOT</title>
</head>

<body>
  <div class="galaxy-layout">
    <div class="galaxy-layout-container">
      <div class="action-event">
        <i class="fas fa-sim-card"></i>
        <span> <span class="hd-logo">HD</span>Calling...</span>
      </div>
      <div class="user-name">
        <h2>Captain Levi Ackerman</h2>
        <p>Survey Corps +911800111225</p>
      </div>
      <div class="user-img">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTAe4F_UegKHNmTrRfFLUdqKwgr1xpBUi_Pw&usqp=CAU"
          alt="photo of levi-ackerman">
      </div>
      <div class="main-menu">
        <div class="main-menu-container">
          <div class="menu-item">
            <i class="fas fa-plus fa-2x"></i>
            <p>Add call</p>
          </div>
          <div class="menu-item">
            <i class="fas fa-video fa-2x"></i>
            <p>Video</p>
          </div>
          <div class="menu-item">
            <i class="fab fa-bluetooth-b fa-2x"></i>
            <p>Bluetooth</p>
          </div>
          <div class="menu-item">
            <i class="fas fa-volume-up fa-2x"></i>
            <p>Speaker</p>
          </div>
          <div class="menu-item">
            <i class="fas fa-microphone-slash fa-2x"></i>
            <p>Mute</p>
          </div>
          <div class="menu-item">
            <i class="fas fa-tty fa-2x"></i>
            <p>Keypad</p>
          </div>
        </div>
        <div class="hang-up">
          <i class="fas fa-phone fa-2x" title="End call"></i>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
